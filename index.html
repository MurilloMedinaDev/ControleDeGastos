<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/ControleDeGastos/CSS/styleIndex.css">
</head>
<body>
  <h1 id="tituloP">MyFinance</h1>
  <main>  
    <h2 id="titulo">Login</h2>

    <section class="Conteudo">
      <div class="campos">
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="password" id="senha" placeholder="Senha" required>
      </div>

      <div class="btnInputs">
        <input type="button" value="Entrar" id="entrarBtn">
        <input type="button" value="Cadastrar" id="cadastrarBtn">
      </div>
    </section>
  </main>

  
  <footer>
    &copy; 2025 - MyFinance - Murillo Medina
  </footer>
</body>
<script src="/ControleDeGastos/JS/scriptIndex.js"></script>

</html>
